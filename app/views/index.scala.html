@*
 * インデックスページを表示する
 *@

@*
 * mainテンプレートを呼び出す
 * 引数としてタイトルとBodyを渡す
 *@
@main("SACS") {
    <h1>welcome to SACS</h1>
    <h2>IDとpasswordを入力してください</h2>
    <form id="accountForm" method="post" action="/login">
        <dl>
            <dt><label>ID</label></dt>
            <dd><input type="text" name="id" autocomplete="on" required></dd>
            <dt><label>password</label></dt>
            <dd><input type="password" name="password" required></dd>
        </dl>
        @helper.CSRF.formField
        <input type="submit" value="送信">
    </form>

    @if(flash.get("errormsg") != null){
    <p><font color="red">@flash.get("errormsg")</font></p>
    }
}
