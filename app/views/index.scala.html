@(status: String)

@main {
    <div id="login_status" style="display: none;">@status</div>
    @* ログイン画面 *@
    <div align="center" id="login_screen">
        <h1>SACSへようこそ！</h1>
        <form id="login_form">
            <table id="login_table">
                <tr>
                    <td colspan="2" align="center">ログイン</td>
                </tr>
                <tr>
                    <td>
                        ユーザーID
                    </td>
                    <td>
                        <label>
                            <input id="login_id" name="id" type="text" required>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        パスワード
                    </td>
                    <td>
                        <label>
                            <input id="login_password" name="password" type="password" required>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">

                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button onclick="login_form.post().then(() => {
                            login();
                        }, error =>{
                            console.log(error);
                        }); return false;">ログイン</button>
                    </td>
                </tr>
            </table>
            <button type="submit" id="login_submit" style="display: none"></button>
            <div id="login_display"></div>
            @helper.CSRF.formField
        </form>
    </div>

    <div id="student_screen">
        @* ホーム画面 *@
        <div id="student_home_screen" style="display: none;">
            <h1>あなたの成績のまとめ</h1>
            @* 今のところは真っ白 *@
        </div>

        @* 定期試験の一覧 *@
        <div id="student_school_test_list_screen" style="display: none;">
            <h1>定期試験の一覧</h1>
            <div id="school_test_list_display"></div>
        </div>

        @* 定期試験の詳細 *@
        <div id="student_school_test_detail_screen" style="display: none;">
            <h1>n年m学期中間の成績</h1>
            <div id="school_test_detail_display"></div>
        </div>

        @* 科目ごとの成績繊維 *@
        <div id="student_subject_graph_screen" style="display: none;">
            <h1>科目ごとの成績の移り変わり</h1>
        </div>
    </div>

    <div id="teacher_screen" style="display: none;"></div>

    <div id="admin_screen" style="display: none;"></div>
}
