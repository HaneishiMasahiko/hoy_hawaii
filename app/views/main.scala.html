@*
 * メインのHTMLテンプレート
 * HTMLの構造を受け取り，ページ全体を描画する
 *@

@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    @* 変数へは`@変数名`の形式でアクセス可能 *@
    <title>SACS|@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/SACS.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
</head>
<body>
    <table class="invisible, full" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <div class="header">
                    <table class="invisible, full" cellpadding="0" cellspacing="0">
                        <tr>
                            <td>
                                <a class="header_container" href="/">SACS</a>
                            </td>
                            <td align="right">
                                ようこそ、<b class="header_name">渡部太郎</b>さん！
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <main id="main-content">
                    @* 引数として渡されるHTMLを埋め込む *@
                    @content
                </main>
            </td>
        </tr>
    </table>
    <script src="@routes.Assets.versioned("javascripts/fetch/fetch.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/jquery/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("../../public/javascripts/table.js")" type="text/javascript"></script>
</body>
</html>
